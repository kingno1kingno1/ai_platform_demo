apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-demo
  labels:
    app: ai-platform-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-platform-demo
  template:
    metadata:
      labels:
        app: ai-platform-demo
    spec:
      containers:
        - name: app
          image: your-registry/ai-platform-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: USE_GPU
              value: "false"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
